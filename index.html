<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="nav-bar" name="nav-bar">
      <section id="nav-bar-title">
What's for Dinner?
      </section>
      <section id="add-a-recipe">
        <button id="add-a-recipe">ADD A RECIPE</button>
      </section>
    </nav>
    <main class="main">
      <section class="box meal-select-box" id="meal-select-box">
          <section id="meal-select-title">
            What are you looking for?
          </section>
          <form id="meal-select-form">
            <input type="radio" id="side" name="meal" value="side">Side</input><br>
            <input type="radio" id="main-dish" name="meal" value="main-dish">Main Dish</input><br>
            <input type="radio" id="dessert" name="meal" value="main-dish">Dessert</input><br>
            <input type="radio" id="entire-meal" name="meal" value="main-dish">Entire Meal</input><br>
            <button type="button" id ="lets-cook">LET'S COOK!</button>
          </form>
      </section>
      <section class="box meal-display-box" id="meal-display-box">
          <img id="crockpot" src="./assets/cookpot.svg"><br>
          <button id="clear">Clear</button>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
