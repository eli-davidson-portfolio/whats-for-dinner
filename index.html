<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="nav-bar" name="nav-bar">
      <section id="nav-bar-title">
What's for Dinner?
      </section>
      <section id="add-a-recipe">
        <div class="button" id="add-a-recipe-button">add a recipe</div>
      </section>
    </nav>
    <main class="main">
      <section class="box" id="meal-select">
          <section class="box-title" id="meal-select-title">
            What are you looking for?
          </section>
          <section class="meal-select-content">
            <form>
              <input type="radio" id="side" name="meal" value="sides">Side</input>
              <input type="radio" id="main-dish" name="meal" value="mainDishs">Main Dish</input>
              <input type="radio" id="dessert" name="meal" value="desserts">Dessert</input>
              <input disabled="true" type="radio" id="entire-meal" name="meal" value="entire-meal">Entire Meal</input>
            </form>
        </section>
        <section class="button-container">
            <div class="button" id="meal-select-button">let's cook</div>
        </section>
      </section>
      <section class="box" id="meal-select">
        <section class="box-title" id="meal-select-title">What are you looking for?</section>
        <section id="meal-display-content">
          <img src="./assets/cookpot.svg" alt="crockpot icon">
        </section>
        <div class="button" id="meal-display-button">clear</div>
      </section>
    </main>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
